<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Date Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            width: 100%;
            max-width: 500px;
        }
        #github-created-at {
            font-weight: bold;
            color: #0d6efd;
        }
        .result-container {
            min-height: 24px; /* Reserve space to prevent layout shift */
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="card p-4 p-md-5 shadow-sm">
            <h1 class="h3 mb-4">GitHub Account Creation Date</h1>
            <form id="github-user-search">
                <div class="mb-3">
                    <label for="github-username" class="form-label visually-hidden">GitHub Username</label>
                    <input type="text" class="form-control form-control-lg" id="github-username" placeholder="Enter a GitHub username..." required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Search</button>
            </form>
            <div class="result-container fs-5">
                <p id="result-text">Account created on: <span id="github-created-at"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchForm = document.getElementById('github-user-search');
            const usernameInput = document.getElementById('github-username');
            const createdAtElement = document.getElementById('github-created-at');
            const resultTextElement = document.getElementById('result-text');

            // Hide the result text initially
            resultTextElement.style.visibility = 'hidden';

            searchForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = usernameInput.value.trim();
                
                if (!username) {
                    alert('Please enter a GitHub username.');
                    return;
                }

                createdAtElement.textContent = '...';
                resultTextElement.style.visibility = 'visible';

                try {
                    const response = await fetch(`https://api.github.com/users/${username}`);
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error(`User '${username}' not found.`);
                        } else {
                            throw new Error(`Error: ${response.status} ${response.statusText}`);
                        }
                    }

                    const data = await response.json();
                    const createdAt = data.created_at;
                    
                    // The date is already in UTC (indicated by 'Z'). 
                    // We can create a Date object and then extract the YYYY-MM-DD part.
                    const dateObj = new Date(createdAt);
                    const formattedDate = dateObj.toISOString().slice(0, 10);
                    
                    createdAtElement.textContent = formattedDate;
                    createdAtElement.classList.remove('text-danger');

                } catch (error) {
                    console.error('Failed to fetch GitHub user data:', error);
                    createdAtElement.textContent = error.message;
                    createdAtElement.classList.add('text-danger');
                }
            });
        });
    </script>
</body>
</html>
